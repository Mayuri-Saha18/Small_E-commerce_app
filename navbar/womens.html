    <style>
          #container{
            display: grid;
            width: 100%;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(1,auto);
            gap: 20px;
            margin: auto;
            margin-top: 20px;
        }
        #container>div{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        #container>div>img:first-child{
            width: 100%;
        }
        #container>div>h5{
            margin-top: 10px;
            text-align:left;
            margin-left: 10px;
        }
        #container>div>p{
            margin-top: 10px;
            text-align: left;
            margin-left: 10px;
        }
        
        button{
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
  <select id="sort" onchange="nameSort()">
    <option value="">sort by name</option>
    <option value="Ascending">Ascending</option>
    <option value="Descending">Descending</option>
  </select>

  <select id="sorted" onchange="salarySort()">
    <option value="">sort by price</option>
    <option value="high">High to low</option>
    <option value="low">Low to high</option>
  </select>

  <select id="filter">
    <option value="All">All Products</option>
    <option value="Casual">Casual</option>
    <option value="formal">formal</option>
    <option value="sports">sports</option>
</select>

    <div id="container"></div>
</body>

  let productCont=document.getElementById("container")
  let cartLs=JSON.parse(localStorage.getItem("cart-page")) || [];

  function nameSort(){
      // console.log("changed Sort")
      let selected=document.querySelector("#sort").value;
      // console.log(selected)
      if(selected == "Ascending"){
        womensData.sort(function(a,b){
          if(a.name>b.name) return 1;
          if(a.name<b.name) return -1;
          return 0;
        })
        displayProducts(womensData)
      }
      if(selected=="Descending"){
        womensData.sort(function(a,b){
          if(a.name>b.name) return -1;
          if(a.name<b.name) return 1;
          return 0;
        })

        displayProducts(womensData)
      }
    }
    function salarySort(){
      let select=document.querySelector("#sorted").value;
      if(select == "high"){
        womensData.sort(function(a,b){
          return b.price-a.price
        })
    
        displayProducts(womensData)
      }
      if(select=="low"){
        womensData.sort(function(a,b){
          return a.price-b.price
        })
      
        displayProducts(womensData)
      }
    }

  function displayProducts(womensData){
    productCont.innerHTML="";
  womensData.map(function (elem){

let box=document.createElement("div");

let avtar=document.createElement("img");
avtar.setAttribute("src",elem.image_url);

let name=document.createElement("h5");
name.innerText=elem.name;

let mid=document.createElement("p");
mid.innerText=elem.price;

let last=document.createElement("p");
last.innerText=elem.strikedoffprice;
let catagory=document.createElement("p");
    catagory.innerText=elem.catagory;

let button=document.createElement("button");
button.innerText="Add to Cart"
button.addEventListener("click",function(){
       if(addToCartFun(elem.name)===true) {
        alert("products added Successfully")
        cartLs.push(elem);
        localStorage.setItem("cart-page",JSON.stringify(cartLs));
       }else{
        alert("Product already exist in the cart")
       }
      })
box.append(avtar,name,mid,last,catagory,button);
productCont.append(box)
})
}
 displayProducts(womensData)
filter.addEventListener("change",function(){
    if(filter.value === "All"){
        displayProducts(womensData)
    }else{
        let filtered= womensData.filter(function(elem){
            return elem.catagory===filter.value;
        })
        displayProducts(filtered);
    }
})
function addToCartFun(id){
            for(let i=0;i<cartLs.length;i++){
                if(cartLs[i].name == id){
                    return false ;
                }
            }
            return true;
        }
